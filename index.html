<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Fun Hub</title>

<!-- Optional Minecraft-style font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Press Start 2P', cursive;
        background: #cce6cc;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 40px;
        color: #3a5f0b;
        text-shadow: 2px 2px #bada55;
    }

    .button {
        background: #6aa84f;
        border: 3px solid #3d5527;
        padding: 15px 30px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 10px;
        margin: 10px;
    }
    .button:hover {
        background: #8fce00;
    }

    #output {
        background: white;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        border: 3px solid #3d5527;
        width: 70%;
        margin-left: auto;
        margin-right: auto;
        font-size: 20px;
    }

    /* Chatbot box */
    #villagerBox {
        margin-top: 30px;
        padding: 20px;
        background: #fffbe6;
        border: 4px solid #8b5a2b;
        border-radius: 10px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
    }

    #chat {
        height: 250px;
        overflow-y: auto;
        padding: 10px;
        background: white;
        border-radius: 10px;
        border: 2px solid #8b5a2b;
        margin-bottom: 10px;
        text-align: left;
    }

    .villager {
        color: #795548;
        font-weight: bold;
    }

    .player {
        color: #1a237e;
        font-weight: bold;
    }

    input, button {
        font-size: 18px;
    }

    #apiKeyBox {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<h1>üåø Minecraft Fun Hub üåø</h1>

<!-- MOB + QUEST Buttons -->
<button class="button" onclick="mobOfTheDay()">Mob of the Day</button>
<button class="button" onclick="randomQuest()">Random Quest</button>

<div id="output">Click something to begin!</div>

<!-- AI Villager Chatbot -->
<div id="villagerBox">
    <h2>üí¨ Villager Chatbot (AI Powered)</h2>

    <p>Enter your OpenAI API Key:</p>
    <input id="apiKeyBox" type="password" placeholder="sk-xxxxxxxxxxxx">

    <div id="chat"></div>

    <input id="userInput" type="text" placeholder="Say something to Villager..." style="width:70%;">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
/* -------------------------
   MOB OF THE DAY FUNCTION
------------------------- */
const mobs = [
    "Creeper","Zombie","Skeleton","Spider","Enderman",
    "Witch","Villager","Blaze","Ghast","Slime",
    "Piglin","Cow","Pig","Sheep","Wolf"
];

function mobOfTheDay() {
    const mob = mobs[Math.floor(Math.random() * mobs.length)];
    document.getElementById("output").innerText = "üêæ Mob of the Day: " + mob;
}

/* -------------------------
   RANDOM QUEST FUNCTION
------------------------- */
const quests = [
    "Find 5 diamonds!",
    "Build a small wooden house!",
    "Tame a wolf!",
    "Collect 20 pieces of coal!",
    "Bake a cake!",
    "Craft a full set of iron armor!",
    "Explore a cave!",
    "Trade with a villager!"
];

function randomQuest() {
    const quest = quests[Math.floor(Math.random() * quests.length)];
    document.getElementById("output").innerText = "üìú Random Quest: " + quest;
}

/* -------------------------
   AI VILLAGER CHATBOT
------------------------- */
async function sendMessage() {
    const chatBox = document.getElementById("chat");
    const userInput = document.getElementById("userInput").value;
    const apiKey = document.getElementById("apiKeyBox").value;

    if (!apiKey) {
        alert("Please enter your OpenAI API key first!");
        return;
    }
    if (!userInput.trim()) return;

    // Show player message
    chatBox.innerHTML += `<p><span class="player">You:</span> ${userInput}</p>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    document.getElementById("userInput").value = "";

    // Show temporary typing message
    chatBox.innerHTML += `<p><span class="villager">Villager:</span> Hrmm‚Ä¶ thinking...</p>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    // Ask OpenAI API
    const villagerResponse = await askVillager(apiKey, userInput);

    // Remove temporary message
    chatBox.lastChild.remove();

    chatBox.innerHTML += `<p><span class="villager">Villager:</span> ${villagerResponse}</p>`;
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function askVillager(apiKey, message) {
    try {
        const response = await fetch("https://api.openai.com/v1/responses", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                input: [
                    {
                        role: "system",
                        content: "You are a friendly Minecraft Villager. Speak like a villager (hrmm, hmmm, yes yes), silly and kind."
                    },
                    {
                        role: "user",
                        content: message
                    }
                ]
            })
        });

        const data = await response.json();

        // NEW: Properly extract the text
        if (data.output && data.output.length > 0) {
            for (let item of data.output) {
                if (item.type === "message" && item.content && item.content.length > 0) {
                    // Find first text content
                    for (let c of item.content) {
                        if (c.type === "output_text") {
                            return c.text;
                        }
                    }
                }
            }
        }

        return "Hrmm‚Ä¶ something went wrong parsing the AI response!";
    } catch (err) {
        return "Hrmm‚Ä¶ something went wrong talking to the AI server!";
    }
}

</script>

</body>
</html>
